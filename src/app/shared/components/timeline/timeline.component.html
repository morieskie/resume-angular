<div class="timeline-container" [@timeline]="state">
  @for (item of items(); track $index; let i = $index) {
  <div class="timeline-block">
    <div class="timeline-img" data-animation-effect="zoomIn">
      <i>{{ item.to | date : "yyyy" }}</i>
    </div>
    @if(i % 2 === 0){
    <div class="timeline-content" data-animation-effect="fadeInLeft">
      <h2>{{ item.company }}</h2>
      <p>{{ item.description }}</p>
    </div>
    } @else {
    <div class="timeline-content" data-animation-effect="fadeInRight">
      <h2>{{ item.company }}</h2>
      <p>{{ item.description }}</p>
    </div>
    }
  </div>
  }
</div>
